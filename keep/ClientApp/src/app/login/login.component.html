<div class="login-content-half mat-elevation-z2"></div>

<div style="height: 100%;" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutAlign.xs="center stretch">
  <mat-card class="mat-elevation-z10 login-card" fxFlex="30" fxFlex.sm="70" fxFlex.xs="100">
    <mat-card-header mat-card-image class="login-header">
      <mat-card-title>
        <h2 class="login-title">
          Login to Keep
        </h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="form-container" fxLayout="column">
        <mat-form-field>
          <mat-icon matPrefix>person</mat-icon>
          <input matInput placeholder="Enter your username" [formControl]="username" required />
          <mat-error *ngIf="username.invalid">{{getErrorMessage(username)}}</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-icon matPrefix>security</mat-icon>
          <input matInput placeholder="Enter your password" [type]="showPassword ? 'text' : 'password'" required
                 [formControl]="password">
          <mat-error *ngIf="password.invalid">{{getErrorMessage(password)}}</mat-error>
          <mat-icon matSuffix (click)="showPassword = !showPassword">{{showPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
        <mat-checkbox [formControl]="rememberMe">Remember me?</mat-checkbox>
      </form>
    </mat-card-content>
    <mat-card-actions fxLayout="row" fxLayoutAlign="center center">
      <button mat-button color="primary" mat-raised-button (click)="login()">LOGIN</button>
    </mat-card-actions>
  </mat-card>
</div>
